<!doctype html>
<html>
<head>
<title>Untitled Document</title>
</head>
<script language="javascript">
	function test() {
	var val1=document.kirim.T1.value
	if 		(val1<=40)
	document.kirim.T2.value="E"
	else if  (val1 <=55)
	document.kirim.T2.value="D"
	else if (val1  <=60)
	document.kirim.T2.value="C"
	else if  (val1 <=65)
	document.kirim.T2.value="BC"
	else if  (val1 <=70)
	document.kirim.T2.value="B"
	else if  (val1 <=80)
	document.kirim.T2.value="AB"
	else if  (val1 <=100)
	document.kirim.T2.value="A"
	else if (val1 >100) 
	document.kirim.T2.value="Tidak Terdefinisi"
	}
	</script>
<body>
<form method="POST" name="kirim">
	<p> Bil <input type="text" name="T1" size="20"> Konversi <input type="text" name="T2" size="20"></p>
	<p><input type="button" value="konversi" name="B1" onclick="test()"></p>
	</form>

</body>
</html>
